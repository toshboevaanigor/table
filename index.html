<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <style>
        table {
            background-color: rgb(255, 0, 195);
            border-collapse: collapse;
            border: 1px solid black;
        }

        thead {
            font-weight: 400;
        }

        td,
        th {
            background-color: rgb(255, 0, 204);
            border: 1px solid white;
            padding: 5px;
            text-align: center;
            width: 10px;
            padding: 30px;

        }
    </style>
</head>

<body>
    <center>

        <div style="display: flex; align-items: center; gap: 50px; width: 100%; ">
            <table>
                <thead>
                    <tr>
                        <th>
                            1
                        </th>
                        <th>
                            2
                        </th>
                        <th>
                            3
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="2" rowspan="2">
                            4
                        </td>

                        <td>
                            5
                        </td>
                    </tr>
                    <tr>
                        <td>
                            6
                        </td>
                    </tr>
                </tbody>
            </table>
            <h2>
                1- table
            </h2>
            <table>
                <thead>
                    <tr>
                        <th colspan="2">1</th>
                        <th rowspan="2">2</th>
                    </tr>
                    <tr>
                        <th rowspan="2">3</th>
                        <th>5</th>
                    </tr>
                    <tr>
                        <th colspan="2">5</th>
                    </tr>
                </thead>
            </table>

            <h2>
                2- table
            </h2>

            <table>
                <thead>
                    <tr>
                        <th colspan="5">
                            1
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="2">
                            2
                        </td>
                        <td colspan="2">
                            3
                        </td>
                        <td>
                            4
                        </td>
                        <td rowspan="2">
                            5
                        </td>
                    </tr>
                    <tr>
                        <td>
                            6
                        </td>
                        <td colspan="2">
                            7
                        </td>
                    </tr>
                    <tr>
                        <td colspan="5">
                            8
                        </td>
                    </tr>
                </tbody>
            </table>
            <h2>
                3- table
            </h2>

            <table>
                <tbody>
                    <tr>
                        <th colspan="3">
                            1
                        </th>
                        <th rowspan="4">
                            2
                        </th>
                    </tr>
                    <tr>
                        <td colspan="2">
                            3
                        </td>
                        <td rowspan="3">
                            4
                        </td>
                    </tr>
                    <tr>
                        <td>
                            5
                        </td>
                        <td rowspan="2">
                            6
                        </td>
                    </tr>

                    <tr>
                        <td>
                            7
                        </td>
                    </tr>
                </tbody>

            </table>

            <h2>
                4- table
            </h2>
        </div>
    </center>

</body>

</html>
